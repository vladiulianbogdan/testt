name: genezio-projectttt
region: eu-central-1
yamlVersion: 2
backend:
    path: server
    language:
        name: ts
    functions: []
frontend:
    path: client
    publish: dist
    scripts:
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
        build: npm run build
        start:
            - npm install --silent
            - npm run dev --silent
    subdomain: genezio-projectttt
